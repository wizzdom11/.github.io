    <div id="form">
        
        <div class="login">

    <script>

        let touch = document.querySelector('.ri-eye-off-line');
        let passwordIn = document.getElementById('password');

        touch.addEventListener("click", (e)=> {
    if (passwordIn.type === "password") {
      passwordIn.type = "text";
    //   toggleIcon.textContent = "üôà"; // Icon changes to "eye-slash" style
    } else {
      passwordIn.type = "password";
    //   toggleIcon.textContent = "üëÅÔ∏è"; // Icon changes back to "eye" style
    }

    if (touch.classList.contains('ri-eye-off-line')){
                touch.classList.replace('ri-eye-off-line', 'ri-eye-line');
        }else{
                touch.classList.replace('ri-eye-line', 'ri-eye-off-line');
        }
  });
